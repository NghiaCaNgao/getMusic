<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="/icon.png">
    <link rel="stylesheet" href="/lib/css/all.css">
    <link rel="stylesheet" href="./style_more.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg_black"></div>
    <div class="container">
        <div class="play_box">
            <div class="player" id="player">
                <div class="bg_bl"></div>
                <div class="_btn">
                    <button id="pause">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="infor">
                    <h1 id="title">Select a song to play</h1>
                    <h2 id="singer">Code by nghiacangao_btteam</h2>
                </div>
                <div class="_track">
                    <div class="track">
                        <div class="time" id="time">
                            <span class="_time" id="_time">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bar">
        <header>
            <div><input type="text" id="search"></div>
            <div style="clear: both;"></div>
            <div class="result" id="result_num"></div>
            <div class="PP" id="container"> </div>
        </header>
    </div>
    <footer>
        nghiacangao_btteam
    </footer>
    <script src="./more.js"></script>
</body>

</html>
